<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="web/stylesheet/stylesheet.css"/>
    <link type="text/css" rel="stylesheet" href="web/stylesheet/stylesheet.css" media="only screen and (max-width: 768px)"/>
    <title>Dijul SL</title>
</head>
<body>

<div id="fb-root"></div>

<!--FACEBOOK SDK-->
<script>
    window.fbAsyncInit = function () {
        FB.init({
            appId: '247944158716617',
            status: true,
            xfbml: true
        });
    };
    //codigo que tiene que funcionar tras la carga del SDK
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/all.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id))
            return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/es_LA/all.js#xfbml=1&appId=247944158716617";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
<!--FACEBOOK SDK END-->
<div id="social">

    <div class="fb-like-box" data-href="https://www.facebook.com/pages/Dijul-SL/277163225768187?fref=ts"
         data-colorscheme="light" data-show-faces="true" data-header="true" data-stream="false"
         data-show-border="true" data-height="220px" data-width="292">
    </div>

</div>
</body>
</html>
